<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="light.css">
    <title>Devjobs</title>
</head>
<body>
    <div class="header">
        <div>
            <img class="img-fluid" src="img/devjobs.svg" alt="">
        </div>
        <div>
            <span class="material-symbols-outlined">light_mode</span>
            <div class="toggle-switch">
                <input type="checkbox" id="switch" class="switch-input btn">
                <label for="switch" class="switch-label"></label>
                <span class="switch-handle"></span>
            </div>
            <span class="material-symbols-outlined">dark_mode</span>
        </div>
    </div>

    <div class="navbar-search">
        <div class="">
            <span class="material-symbols-outlined">search<input type="search" placeholder="Filter by title, companies, expertise…"></span>
        </div>
        <div class="">
            <div class="wrapper">
                <div class="select-btn">
                    <span class="material-symbols-outlined">location_on</span>
                  <span>Filter by location…</span>
                  <i class="uil uil-angle-down"></i>
                </div>
                <div class="content">
                  <div class="search">
                    <i class="uil uil-search"></i>
                    <input spellcheck="false" type="text" placeholder="Search">
                  </div>
                  <ul class="options"></ul>
                </div>
            </div>
        </div>
        <div class="navbar-search-info">
            <input type="checkbox">
            <h6>Full Time Only</h6>
            <button>Search</button>
        </div>
    </div>

    <div id="information1" class="cards">

    </div>
    <div id="information2" class="cards">

    </div>
    <button onclick="myFunction()" id="loadMore" class="more-button">Load More</button>


    <script src="script.js"></script>
</body>
</html>
